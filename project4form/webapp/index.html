<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Goods Acceptance Form</title>
    <style>
        html,
        body,
        body>div,
        #container,
        #container-uiarea {
            height: 100%;
        }
    </style>
    <script 
    id="sap-ui-bootstrap" 
    src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon" 
        data-sap-ui-libs="sap.m, sap.ui.layout, sap.tnt" 
        data-sap-ui-async="true"
        data-sap-ui-resourceroots='{
            "project4form": "./"
        }' 
        data-sap-ui-initComponent="true" 
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge" 
        data-sap-ui-frameOptions="trusted">
    </script>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
    <div data-sap-ui-component data-name="project4form" data-id="container" data-settings='{"id" : "project4form"}'
        data-handle-validation="true"></div>
</body>

</html>
